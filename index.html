<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Game</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #menu, #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #menu {
        gap: 20px;
    }

    h1.title {
        font-size: 60px;
        background: linear-gradient(45deg, #ff6f61, #ffb347, #ffeb3b, #4caf50, #2196f3, #9c27b0);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-weight: bold;
        text-align: center;
    }

    p.developer {
        font-size: 14px;
        color: #555;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ffb74d;
        color: #fff;
        transition: 0.2s;
    }

    button:hover {
        background-color: #ffa726;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        grid-template-rows: repeat(4, 80px);
        gap: 10px;
        margin-top: 20px;
        background-color: #bbada0;
        padding: 10px;
        border-radius: 15px;
        touch-action: none;
        border: 3px solid #a39383;
        position: relative;
    }

    .tile {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 24px;
        border-radius: 10px;
        color: #fff;
        border: 2px solid rgba(255,255,255,0.3);
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.25s ease, background-color 0.3s ease, transform 0.25s ease;
        user-select: none;
    }

    .tile.visible {
        opacity: 1;
        transform: scale(1);
    }

    .tile.move {
        transition: transform 0.2s ease-in-out;
    }

    .tile.merged {
        animation: mergeAnim 0.25s ease;
    }

    @keyframes mergeAnim {
        0% { transform: scale(1.05); }
        50% { transform: scale(1); }
        100% { transform: scale(1); }
    }

    /* Tile colors */
    .tile-2 { background-color: #eee4da; color: #776e65; }
    .tile-4 { background-color: #ede0c8; color: #776e65; }
    .tile-8 { background-color: #f2b179; }
    .tile-16 { background-color: #f59563; }
    .tile-32 { background-color: #f67c5f; }
    .tile-64 { background-color: #f65e3b; }
    .tile-128 { background-color: #edcf72; color: #f9f6f2; }
    .tile-256 { background-color: #edcc61; color: #f9f6f2; }
    .tile-512 { background-color: #edc850; color: #f9f6f2; }
    .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
    .tile-2048 { background-color: #edc22e; color: #f9f6f2; }

    #scoreboard {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }

    #buttons {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }

    /* Modal styles */
    .modal {
        display:none;
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        justify-content:center;
        align-items:center;
        z-index:10;
    }

    .modal-content {
        background:#f9f6f2;
        padding:30px;
        border-radius:15px;
        text-align:center;
        max-width:300px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
        margin-bottom:20px;
        color:#776e65;
    }

    .modal-content p {
        margin-bottom:20px;
        color:#776e65;
    }

    @media (max-width: 600px) {
        #grid {
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(4, 60px);
            gap: 8px;
        }
        .tile {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<div id="menu">
    <h1 class="title">2048</h1>
    <p class="developer">Developed by Mahin</p>
    <button id="playBtn">Play</button>
</div>

<div id="game-container" style="display:none;">
    <div id="grid"></div>
    <div id="scoreboard">Score: 0</div>
    <div id="buttons">
        <button id="backBtn">Back</button>
        <button id="restartBtn">Restart</button>
    </div>
</div>

<!-- Win Modal -->
<div id="winModal" class="modal">
    <div class="modal-content">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You've reached 2048!<br>Your score was <span id="winScore"></span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>
</div>

<!-- Lose Modal -->
<div id="loseModal" class="modal">
    <div class="modal-content">
        <h2>ðŸ˜¢ You Lost!</h2>
        <p>Your score was <span id="loseScore"></span></p>
        <button id="tryAgainBtn">Try Again</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
