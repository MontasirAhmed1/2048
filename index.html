<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      background-color: #faf8ef;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #776e65;
      font-size: 60px;
      margin: 10px 0;
    }

    #game-container {
      background: #bbada0;
      border-radius: 10px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      font-weight: bold;
      color: #776e65;
      transition: all 0.2s ease-in-out;
    }

    .cell[data-value="2"] { background: #eee4da; }
    .cell[data-value="4"] { background: #ede0c8; }
    .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
    .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
    .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
    .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
    .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 30px; }
    .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 30px; }
    .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 30px; }
    .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 25px; }
    .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 25px; }

    #score {
      font-size: 24px;
      color: #776e65;
      margin-bottom: 10px;
    }

    #restart-btn {
      background: #8f7a66;
      color: #f9f6f2;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #restart-btn:hover {
      background: #9c8572;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Score: 0</div>
  <div id="game-container"></div>
  <button id="restart-btn">Restart</button>

  <script src="app.js"></script>
</body>
</html>
